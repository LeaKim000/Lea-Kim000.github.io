<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 2em 0;
        }
        .search-box {
            text-align: center;
            margin-bottom: 2em;
        }
        .search-box input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }
        .search-box button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .weather-info {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .weather-info img {
            max-width: 80px; /* Smaller size for weather icon */
            height: auto;
        }
        .weather-info h2 {
            margin: 0;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .video-container {
            text-align: center;
            margin-top: 2em;
        }
        .video-container video {
            max-width: 60%; /* Reduced size */
            height: auto;
            border-radius: 10px;
        }

        /* Place this rule for smaller image size after the other CSS rules */
        .image-container img {
            max-width: 100px; /* Smaller size */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <header>
        <h1>Weather App</h1>
    </header>

    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button onclick="getWeather()">Get Weather</button>
        </div>

        <div id="weather-info" class="weather-info">
            <!-- Weather information will be displayed here -->
        </div>

        <div class="video-container">
            <h2>Weather App Video</h2>
            <video controls>
                <source src="Weather App-video.mov" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>

        <div class="image-container">
            <h2>Weather Image</h2>
            <img src="Weather App-picture.png" alt="Weather Picture">
        </div>

        <div class="project-description">
            <h2>The Goal of My Project</h2>
            <p>The goal of my final project is to make my own weather app with different weather conditions, temperature...etc.
