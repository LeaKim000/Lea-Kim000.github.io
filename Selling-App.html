<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gallery</title>
    <style>
        /* General layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Image gallery styles */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-gallery img {
            max-width: 100%;
            height: auto;
            width: 300px; /* Resizes the images */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Video gallery styles */
        .video-gallery {
            text-align: center;
            margin-top: 40px;
        }

        .video-gallery iframe {
            width: 100%;
            max-width: 720px;
            height: 400px;
            border: none;
            border-radius: 8px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-gallery">
            <h3>Image Gallery</h3>
            <img src="Selling-App1.jpg" alt="Screenshot 1">
            <img src="Selling-App2.jpg" alt="Screenshot 2">
            <img src="Selling-App3.jpg" alt="Screenshot 3">
        </div>
        
        <div class="video-gallery">
            <h3>Video Gallery</h3>
            <iframe src="Selling-App-video.mov" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
